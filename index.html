<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0xChilli - Cybersecurity Education</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1d1f21;
            color: #c5c8c6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #cc342b;
        }
        form {
            background: #282a2e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #373b41;
            border-radius: 4px;
            background-color: #1d1f21;
            color: #c5c8c6;
        }
        button {
            background-color: #cc342b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #a62920;
        }
        .message {
            margin-top: 15px;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to 0xChilli Web hacking course</h1>
        <p>Your platform for cybersecurity education.</p>

        <!-- Login Form -->
        <form id="loginForm">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="container hidden" id="redeemContainer">
        <h1>Redeem Code</h1>

        <!-- Redeem Code Form -->
        <form id="redeemForm">
            <h2>Redeem Code</h2>
            <input type="text" id="redeemCode" placeholder="Enter your code" required>
            <button type="submit">Redeem</button>
        </form>

        <div id="redeemMessage" class="message"></div>
    </div>

    <script>
        const validCredentials = {
            username: "0xchilli-web-VO63fOLlaEG",
            password: "0xchilli-web-TD5KNLGyFYW"
        };

        const validCodes = {
            "redeemcode1web": "menu.html",
            "redeemcode2device": "menu.html"
            "weloveyousomuch-from0xchilli<3": "webvideo.html"
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === validCredentials.username && password === validCredentials.password) {
                document.querySelector('.container').classList.add('hidden');
                document.getElementById('redeemContainer').classList.remove('hidden');
            } else {
                alert('Invalid username or password.');
            }
        });

        document.getElementById('redeemForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const code = document.getElementById('redeemCode').value;
            const messageElement = document.getElementById('redeemMessage');

            if (validCodes[code]) {
                messageElement.textContent = "Code redeemed successfully! Redirecting...";
                messageElement.style.color = "#4CAF50";
                setTimeout(() => {
                    window.location.href = validCodes[code];
                }, 1500);
            } else {
                messageElement.textContent = "Invalid code. Please try again.";
                messageElement.style.color = "#cc342b";
            }
        });
    </script>
</body>
</html>
