<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>under construction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1d1f21;
            color: #c5c8c6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #cc342b;
        }
        form {
            background: #282a2e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #373b41;
            border-radius: 4px;
            background-color: #1d1f21;
            color: #c5c8c6;
        }
        button {
            background-color: #cc342b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .large-text {
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
        }
        
        button:hover {
            background-color: #a62920;
        }
        .message {
            margin-top: 15px;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome again friend <3</h1>
        <p class="large-text">the site is under construction.</p>
        <p class="large-text">الموقع تحت الصيانه حاليا و يتم اجراء اصلاحات و تعديلات</p>

        <div id="redeemMessage" class="message"></div>
    </div>
</body>
</html>
