<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1d1f21;
            color: #c5c8c6;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .video-container {
            margin: 20px auto;
            max-width: 600px; /* Reduce the max-width to make videos smaller */
        }
        video {
            width: 100%;
            border: 2px solid #cc342b;
            border-radius: 8px;
        }
        p {
            margin-top: 10px;
            font-size: 16px;
            color: #c5c8c6;
        }
        .large-text {
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
        }
        .download-link {
            display: inline-block;
            margin-top: 8px;
            text-decoration: none;
            color: #cc342b;
            font-weight: bold;
        }
        .download-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>اهلا و سهلا بك في دورة تهكير المواقع</h1>
    <p>مشاهده ممتعه و اتمنى اني افدتك  :</p>

    <div class="video-container">
        <!-- Add your video files here -->
        <video controls>
            <source src="video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p class="large-text">المقطع الاول</p>
        <a href="video1.mp4" download class="download-link">اضغط لتحميل المقطع</a>
        
        <video controls>
            <source src="video2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <a href="video2.mp4" download class="download-link">Download Video 2</a>

        <video controls>
            <source src="video3.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <a href="video3.mp4" download class="download-link">Download Video 3</a>
    </div>

</body>
</html>
